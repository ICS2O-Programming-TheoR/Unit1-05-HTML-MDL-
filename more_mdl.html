<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-MDL -->
<html lang="en-ca">

  <head>
    <meta charset="utf-8">
    <meta name="description" content="My first webpage, with MDL">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Theo Rafuse">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-pink.min.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <title>My second webpage, with MDL</title>
  </head>

  <body>
    <!-- Google's MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  
      <!-- Web page header -->
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">My Second Web Page using MDL Components</span>
        </div>
      </header>
  
      <!-- MDL Progress Bar with Buffering -->
      <div id="p3" class="mdl-progress mdl-js-progress"></div>
      <script>
        document.querySelector('#p3').addEventListener('mdl-componentupgraded', function () {
          this.MaterialProgress.setProgress(33);
          this.MaterialProgress.setBuffer(87);
        });
      </script>
  
      <!-- Container for web page content -->
      <main class="mdl-layout__content" style="padding-left:20px">
        
        <!-- List -->
        <h5>My Favourite School Subjects:</h5>
        <ul class="demo-list-item mdl-list">
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              Biology
            </span>
          </li>
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              Math
            </span>
          </li>
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              Physics
            </span>
          </li>
        </ul>
  
        <!-- Radio button -->
        <h5>Where do you spend most of your time?</h5>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
          <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
          <span class="mdl-radio__label">Inside</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
          <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
          <span class="mdl-radio__label">Outside</span>
        </label>
      </main>
    </div>
  
  </body>

</html>
