<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-MDL -->
<html lang="en-ca">

<head>
  <meta charset="utf-8">
  <meta name="description" content="My first webpage, with MDL">
  <meta name="keywords" content="immaculata, ics2o">
  <meta name="author" content="Ms Raffin">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google's MDL -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-indigo.min.css" />
  <title>My first webpage, with MDL</title>
</head>

<body>
  <!-- Google's MDL -->
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <!-- Web page header -->
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">My First Web Page using MDL Components</span>
      </div>
    </header>
    <br>

    <!-- Container for web page content -->
    <main class="mdl-layout__content" style="padding-left:20px">
      <!-- Get user input -->
      <div class="page-content">What is your favourite modern day invention?:</div>

      <!-- Textfield with Floating Label -->

      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="sample3">
          <label class="mdl-textfield__label" for="sample3">Text...</label>
        </div>
      </form>

      <!-- Accent-colored raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Submit
      </button>
      <br></br>
      <!-- Link to second web page. -->
      <p>
        This link will take you to my <a href="./more_mdl.html">second web page</a>.
      </p>
    </main>
  </div>
</body>

</html>
